<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      table {
        border: 3px solid tomato;
        border-collapse: separate;
        border-spacing: 16px;
      }
      td {
        border: 1px solid black;
      }
    </style>
  </head>
  <body>
    <table>
      <tr>
        <th>Person</th>
        <th class="age">Age</th>
        <th>Telephone</th>
        <th>Address 1</th>
        <th>Address 2</th>
      </tr>
      <tr>
        <td class="name">Chris</td>
        <td class="age">38</td>
        <td>12345678</td>
        <td>Address 1</td>
        <td>Address 2</td>
      </tr>
      <tr>
        <td class="name">Dennis</td>
        <td class="age">45</td>
        <td>dennis 12345678</td>
        <td colspan="2">Address 1</td>
      </tr>
      <tr>
        <td class="name">Sarah</td>
        <td class="age">29</td>
        <td>12345678</td>
        <td colspan="2">Address 1</td>
      </tr>
      <tr>
        <td class="name">Karen</td>
        <td class="age">47</td>
        <td>12345678</td>
        <td>Address 1</td>
        <td>Address 2</td>
      </tr>
    </table>
  </body>
</html>
