<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      table {
        border: 3px solid tomato;
      }
      td {
        border: 1px solid black;
      }
    </style>
  </head>
  <body>
    <!--
      - table: table
      - tr: table row
      - td: table data
      - th: table header
    -->
    <table>
      <tr>
        <th>Person</th>
        <th>Age</th>
      </tr>
      <tr>
        <td>Chris</td>
        <td>38</td>
      </tr>
      <tr>
        <td>Dennis</td>
        <td>45</td>
      </tr>
      <tr>
        <td>Sarah</td>
        <td>29</td>
      </tr>
      <tr>
        <td>Karen</td>
        <td>47</td>
      </tr>
    </table>
  </body>
</html>
