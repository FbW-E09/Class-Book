  <!--
        form:

        - action: we can specify here the url that will process our data or the url to which we send our data
        - method:
            - post: used to send data to the URL specified in the target attribute
            - get: used when we want to request something from a URL

  -->
  <body>
    <form action="https://formspree.io/f/xrgrnzwb" method="post">
      <div>
        <div>First Name</div>
        <input type="text" name="first-name"/>
      </div>
      <div>
        <div>Last Name</div>
        <input type="text" name="last-name"/>
      </div>
      <div>
        <div>Favourite color</div>
        <input type="color" name="favourite-color"/>
      </div>
      <div>
        <div>Password</div>
        <input type="password" name="password"/>
      </div>
      <div>
        <input type="submit" value="Click" />
      </div>
      <!-- <div>
        <input type="button" value="Submit button" />
