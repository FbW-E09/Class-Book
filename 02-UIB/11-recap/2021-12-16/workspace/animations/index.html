    <style>
      /* 
        transition: 
            - transition (shorthand property)
            - transition-property 
            - transition-delay
            - transition-duration
            - transition-timing-function

        animation: 
            - animation (shorthand property)

            - animation-name (specifies the keyframe name)
            - animation-duration
            - animation-timing-function
            - animation-iteration-count
            - animation-fill-mode
            - animation-play-state
            - animation-direction

        @keyframe fade-in {

        }




        ---

        transform:
        
        
        */

        div {
            animation: fade-in;
        }
    </style>
  </head>

      <div>hey</div>
