<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
        /* 
        
        - flex container:
            - align-items
                - center
                - flex-start
                - flex-end
                - stretch
                - baseline
            - align-content
            - justify-content
                - center
                - flex-start
                - flex-end
                - space-around
                - space-between
                - space-evenly
            - flex-direction
                - row (default)
                - column
                - row-reverse
                - column-reverse
            - flex-flow
            - flex-wrap
            - gap


        - flex items:
            // - justify-self
            - align-self
            - flex-grow
            - flex-basis
            - flex-shrink
            - flex
            - order

        2 axis:
        - main axis
        - cross axis
        */
        ul {
            display: flex;
            flex-direction: column;
        }
    </style>
  </head>
  <body>
    <ul>
      <li>item 1</li>
      <li>item 2</li>
      <li><span>item 3</span></li>
    </ul>
  </body>
</html>
