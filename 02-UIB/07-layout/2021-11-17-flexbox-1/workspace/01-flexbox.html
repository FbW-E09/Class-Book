<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      /* 

      Emmet shortcut to create 10 divs quickly:

      .box.box-${$}*10
      */

      /* 
      The container, the element with display: flex, is called the "flex container"

      The direct children of a flex container are called flex items
      */
      .container {
        border: 5px solid teal;
        display: flex;
      }

      .box-1 {
        height: 400px;
        width: 200px;
      }
      .box-2 {
        width: 400px;
      }
      .box-3 {
        width: 500px;
      }

      .block-container {
        border: 3px solid tomato;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="box box-1">1</div>
      <div class="box box-2">2</div>
      <div class="box box-3">3</div>
      <div class="box box-4">4</div>
      <div class="box box-5">5</div>
      <div class="box box-6">6</div>
      <div class="box box-7">7</div>
      <div class="box box-8">8</div>
      <div class="box box-9">9</div>
      <div class="box box-10">10</div>
    </div>
    <!-- <div class="block-container">
      <div class="box box-1">1</div>
      <div class="box box-2">2</div>
      <div class="box box-3">3</div>
    </div> -->
  </body>
</html>
