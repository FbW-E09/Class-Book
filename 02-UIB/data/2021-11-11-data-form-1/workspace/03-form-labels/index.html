<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      label {
        display: block;
      }

      fieldset {
          border: none;
      }
    </style>
  </head>
  <body>
    <!--
        every input needs a label
      -->
    <form action="https://formspree.io/f/xrgrnzwb" method="post">
      <fieldset>
        <legend>Personal details</legend>
        <label for="first-name">First name</label>
        <input
          id="first-name"
          type="text"
          name="first-name"
          placeholder="Your first name"
        />

        <label for="last-name">Last name</label>
        <input
          id="last-name"
          type="text"
          name="last-name"
          placeholder="Your last name"
        />

        <div>Gender</div>
        <label>
          <input type="radio" name="gender" value="not-specified" checked />
          don't want to say
        </label>
        <label> <input type="radio" name="gender" value="male" /> male </label>
        <label>
          <input type="radio" name="gender" value="female" /> female
        </label>
        <label>
          <input type="radio" name="gender" value="other" /> other
        </label>

        <div>How old are you?</div>
        <label>
          <input type="radio" name="age" value="less-than-18" />
          less than 18
        </label>

        <label>
          <input type="radio" name="age" value="18-35" />
          18 - 35
        </label>

        <label>
          <input type="radio" name="age" value="older-than-35" />
          older than 35
        </label>
      </fieldset>

      <fieldset>
        <legend>Favourite food</legend>
        <label>
          <input name="favourite-foods" type="checkbox" value="pizza" /> pizza
        </label>

        <label>
          <input name="favourite-foods" type="checkbox" value="eggs" /> eggs
        </label>
        <label>
          <input name="favourite-foods" type="checkbox" value="apple" /> apple
        </label>
      </fieldset>

      <label>
        <input name="accept-terms" type="checkbox" value="yes" /> Accept terms
        and conditions
      </label>

      <label for="options">Select an option</label>
      <select id="options" name="options">
        <option value="">---</option>
        <option value="option-1">option 1</option>
        <option value="option-2">option 2</option>
        <option value="option-3">option 3</option>
      </select>
      <input type="submit" />
    </form>
  </body>
</html>
