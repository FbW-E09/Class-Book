<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
        /* 
        border-collapse:

        - separate (default)
        - collapse
        
        */
      table {
        border: 3px solid tomato;
        border-collapse: separate;
        border-spacing: 16px;
      }
      td {
        border: 1px solid black;
      }

      .space {
          padding: 16px;
      }

      /* .name {
          padding: 8px;
      } */

      /* tr :first-child {
        padding: 8px;
      } */
      tr :nth-child(1) {
        padding: 8px;
      }
      .age {
          text-align: center;
          width: 50px;
      }
    </style>
  </head>
  <body>
    <table>
      <tr>
        <th>Person</th>
        <th class="age">Age</th>
      </tr>
      <tr>
        <td class="name">Chris</td>
        <td class="age">38</td>
      </tr>
      <tr>
        <td class="name">Dennis</td>
        <td class="age">45</td>
      </tr>
      <tr>
        <td class="name">Sarah</td>
        <td class="age">29</td>
      </tr>
      <tr>
        <td class="name">Karen</td>
        <td class="age">47</td>
      </tr>
    </table>
  </body>
</html>
