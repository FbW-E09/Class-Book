<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>


        .content-box div {
            box-sizing: content-box;
        }

        .border-box div {
            box-sizing: border-box;
        }

        .box-1 {
            background: tomato;
            border: 5px solid goldenrod;
            height: 58px;
            padding: 16px;
            width: 58px;
        }
        .box-2 {
            background: teal;
            border: 5px solid goldenrod;
            height: 108px;
            padding: 16px;
            width: 108px;
        }
        .box-3 {
            background: limegreen;
            border: 5px solid goldenrod;
            height: 158px;
            padding: 16px;
            width: 158px;
        }
        .box-4 {
            background: hotpink;
            border: 5px solid goldenrod;
            height: 208px;
            padding: 16px;
            width: 208px;
        }

        .box-5 {
            background: tomato;
            border: 5px solid goldenrod;
            height: 100px;
            padding: 16px;
            width: 100px;
        }
        .box-6 {
            background: teal;
            border: 5px solid goldenrod;
            height: 150px;
            padding: 16px;
            width: 150px;
        }
        .box-7 {
            background: limegreen;
            border: 5px solid goldenrod;
            height: 200px;
            padding: 16px;
            width: 200px;
        }
        .box-8 {
            background: hotpink;
            border: 5px solid goldenrod;
            height: 250px;
            padding: 16px;
            width: 250px;
        }
    </style>
</head>

<body>
    <h1>Box sizing</h1>

    <h2>Content box</h2>
    <div class="content-box">
        <div class="box-1"></div>
        <div class="box-2"></div>
        <div class="box-3"></div>
        <div class="box-4"></div>
    </div>

    <h2>Border box</h2>
    <div class="border-box">
        <div class="box-5"></div>
        <div class="box-6"></div>
        <div class="box-7"></div>
        <div class="box-8"></div>
    </div>
    
</body>
</html>
