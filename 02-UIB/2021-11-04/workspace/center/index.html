<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .container {
        background-color: teal;
        height: 500px;
        position: relative;
        width: 500px;
      }

      .box {
        background-color: tomato;
        height: 100px;
        position: absolute;
        left: 50%;
        top: 50%;
        /* margin-left: -50px;
        margin-top: -50px; */
        width: 100px;
      }

      .x-axis {
          border: 1px solid white;
          position: absolute;
          top: 50%;
          width: 100%;
      }
      .y-axis {
          border: 1px solid white;
          position: absolute;
          left: 50%;
          height: 100%;
      }
    </style>
  </head>
  <body>
    <div style="" class="container">
      <div class="box"></div>
      <div class="x-axis"></div>
      <div class="y-axis"></div>
    </div>
  </body>
</html>
