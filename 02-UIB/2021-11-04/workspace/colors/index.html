<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /*
        - color names
        - hexadecimal #123abf
        - rgb and rgba
            - 3 values from 0 to 255
        - hsl and hsla
            - Hue Saturation Light
        */

        .box {
            height: 100px;
            width: 100px;
        }
      .hex {
        background-color: #30b644;
      }

      .rgb {
        background-color: rgba(200, 123, 50, 0.8);
      }

      .hsl {
          font-size: 32px;
          background-color:hsla(100, 100%, 10%, 1);
          color:  hsla(100, 100%, 50%, 1);
      }
    </style>
  </head>
  <body>
    <div class="box hex">hex</div>
    <div class="box hsl">hsl</div>
    <div class="box rgb">rgb</div>
  </body>
</html>
