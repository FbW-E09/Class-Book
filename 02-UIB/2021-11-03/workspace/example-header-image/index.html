<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        header {
            border: 2px solid blue;
            position: relative;
        }
        img {
            display: block;
            width: 100%;
        }

        .button {
            background-color: yellow;
            font-size: 32px;
            left: 100px;
            padding: 16px;
            position: absolute;
            text-align: center;
            top: 50%;
            width: 300px;
        }
    </style>
</head>
<body>
    
    <header>
        <img src="coffee.jpg">
        <div class="button">Buy our coffee</div>
    </header>
</body>
</html>
