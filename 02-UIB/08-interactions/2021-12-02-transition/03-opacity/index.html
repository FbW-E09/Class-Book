<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        background-image: url(https://images.unsplash.com/photo-1603162361777-165a7fd9b780?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1064&q=80);
      }
      .box {
        height: 300px;
        width: 300px;
      }
      img {
        width: 100%;
      }

      .box-1 {
        /* background-color: rgba(255, 105, 180, 0.584); */
        font-size: 4rem;
        /* opacity: 0.5; */
        position: relative;
      }

      .box-1:hover img {
        opacity: 0.25;
      }

      .box-1 img {
        height: 100%;
        /* opacity: 0.5; */
        position: relative;
        object-fit: cover;
        transition: 0.5s;
      }

      .box-1 span {
        position: absolute;
        bottom: 0;
        left: 0;
        z-index: 1;
      }

      .box-2 {
        background-color: teal;
        transition: 1s;
      }

      .box-2:hover {
        opacity: 0.25;
      }
    </style>
  </head>
  <body>
    <div class="box box-1">
      <span>some text</span>
      <img
        src="https://media.istockphoto.com/photos/curious-kitten-looking-at-the-camera-picture-id1270023880?s=2048x2048"
      />
    </div>
    <div class="box box-2"></div>
  </body>
</html>
