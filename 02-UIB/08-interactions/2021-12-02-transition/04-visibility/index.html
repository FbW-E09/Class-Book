<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box {
        height: 100px;
        width: 100px;
      }

      .box-1 {
        background-color: steelblue;
        display: none;
      }
      .box-2 {
        background-color: hotpink;
        opacity: 0;
      }
      .box-2:hover {
        opacity: 1;
      }
      .box-3 {
        background-color: mediumslateblue;
        visibility: hidden;
      }
      .box-3:hover {
        visibility: visible;
      }
      .box-4 {
        background-color: aquamarine;
      }

      .opacity-link {
        opacity: 0;
      }
      .visibility-link {
        visibility: hidden;
      }
      .container {
        border: 3px solid tomato;
      }
      .container:hover .box-1 {
        display: block;
      }
      .container:hover .box-3 {
        visibility: visible;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="box box-1">1</div>
      <div class="box box-2">2</div>
      <div class="box box-3">3</div>
      <div class="box box-4">4</div>
    </div>
    <a class="opacity-link" href="#">link 1</a>
    <a class="visibility-link" href="#">link 2</a>
  </body>
</html>
