<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      p {
        text-align: center;
        font-size: 60px;
        margin-top: 0px;
      }
    </style>
  </head>
  <body>
    <button onclick="startCountdown()">start</button>

    <p id="demo"></p>

    <script>
      let seconds = 3;
      function startCountdown() {
        console.log("start");
        var x = setInterval(function () {
          document.getElementById("demo").innerHTML = seconds;
          if (seconds > 0) {
            seconds--;
          } else {
              console.log("ready");
              clearInterval(x);
          }
        }, 1000);
      }
    </script>
  </body>
</html>
